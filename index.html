<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィールサイト</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; padding: 1em; text-align: center; }
        nav { margin: 1em 0; }
        nav a { margin: 0 15px; color: white; text-decoration: none; }
        main { padding: 1em; }
        footer { text-align: center; padding: 1em; background: #eee; }
    </style>
</head>
<body>
    <header>
        <h1>私のプロフィールサイト</h1>
        <img src="logo.png" alt="ロゴ" style="max-width: 100px;">
    </header>
    <nav>
        <a href="#about">自己紹介</a>
        <a href="#projects">プロジェクト</a>
        <a href="#contact">連絡先</a>
    </nav>
    <main>
        <section id="about">
            <h2>自己紹介</h2>
            <p>ここに自己紹介を書きます。</p>
            <img src="profile.jpg" alt="プロフィール画像" style="max-width: 200px;">
        </section>
        <section id="projects">
            <h2>プロジェクト</h2>
            <p>私のプロジェクトについての情報をここに書きます。</p>
        </section>
    </main>
    <footer>
        <p>連絡先: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        <p>© 2024 あなたの名前</p>
    </footer>
</body>
</html>
